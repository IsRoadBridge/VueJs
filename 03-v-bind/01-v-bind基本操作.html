<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <!--v-bind用于获取Vue中的图片地址或者网址-->
    <img v-bind:src="iSrc">
    <a v-bind:href="url">百度一下</a>

    <!--v-bind的语法糖:-->
    <img :src="iSrc">
    <a  :href="url">百度一下</a>
</div>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello',
            iSrc: "https://i1.hdslb.com/bfs/face/c850c18ae6b507d0ef34837f53a51090b6a7451f.jpg@68w_68h.webp",
            url: 'https://www.baidu.com'
        },
    })

</script>

</body>
</html>
