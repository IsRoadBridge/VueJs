<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/vue.js"></script>
</head>
<body>
<div id="app" >
  <!--v-if为false是删除，v-show为false是隐藏元素-->
  <h2 v-if="isShow">isShow为true显示</h2>
  <h2 v-show="isShow">isShow为true显示</h2>
  </div>
</div>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            isShow: true
        }
    })
</script>
</body>
</html>
