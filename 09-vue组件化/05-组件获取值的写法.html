<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
  <my-cpn></my-cpn>
</div>
<template id="cpn">
  <div>
    <h2>当前计数：{{counter}}</h2>
     <button @click="increment()">+</button>
     <button @click="decrement()">-</button>
  </div>
</template>
<script>
    //模板通过data函数存值，保证每个模板数据独立，也有methods
    Vue.component('my-cpn',{
        template: '#cpn',
        data(){
            return {
                counter: 0
            }
        },
        methods:{
            increment(){
                this.counter++
            },
            decrement(){
                this.counter--
            },
        }
    })
    const app = new Vue({
        el: '#app',
    })
</script>
</body>
</html>
