<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <cpn></cpn>
</div>
<template id="cpn">
    <div>
        <h2>我是子组件</h2>
        <ccpn></ccpn>
    </div>
</template>
<template id="ccpn">
    <div>
        <h2>我是孙组件</h2>
        <button @click="btn()">按钮</button>
    </div>
</template>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'zxq'
        },
        components: {
            cpn: {
                template: '#cpn',
                data(){
                    return {
                        name: 'qwe'
                    }
                },
                components: {
                    ccpn: {
                        template: '#ccpn',
                        methods: {
                            btn() {
                                //通过$parent调用父组件的属性和方法
                                console.log(this.$parent.name)
                                //通过$root调用根组件的属性和方法
                                console.log(this.$root.message)
                            }
                        }
                    }
                }
            }
        }
    })
</script>
</body>
</html>
