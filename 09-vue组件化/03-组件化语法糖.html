<head>

  <title>Title</title>
  <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
  <cpn1></cpn1>
  <my-cpn></my-cpn>
</div>
<script>
    //直接在注册组件的时候传模板对象

        template: `<div>
      <h2>我是头部标题</h2>
      <h2>我是内容，红红火火恍恍惚惚</h2>
      <h2>我是内容呵呵呵呵</h2>
      </div>`
    })
    const app = new Vue({
        el: '#app',
        //局部组件同理
        components: {
            cpn1: {
                template: `<div>
      <h2>我是头部标题</h2>
      <h2>我是内容，红红火火恍恍惚惚</h2>
      <h2>我是内容呵呵呵呵</h2>
      </div>`
            }
        }
    })
</script>
</body>
</html>
