<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
  <div v-if="books.length">
  <table>
    <thead>
    <tr>
      <th>编号</th>
      <th>书籍名称</th>
      <th>出版日期</th>
      <th>价格</th>
      <th>购买数量</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr v-for="(book,index) in books" v-if="book.isShow">
      <td>{{index+1}}</td>
      <td>{{book.name}}</td>
      <td>{{book.date}}</td>
      <!--过滤器的使用，用来保留小数-->
      <td>{{book.price | showPrice}}</td>
      <!--按钮的disabled属性可以让按钮变成不可点击的 --->
      <td><button @click="decrement(index)" :disabled="book.number <= 1">-</button>{{book.number}}<button @click="increment(index)">+</button></td>
      <td><button @click="remove(index)">移除</button></td>
    </tr>
    </tbody>
  </table>
  <h2 v-if="totalMoney > 0">总价{{totalMoney | showPrice}}</h2>
  </div>
  <div v-else>购物车为空</div>
</div>
<script src="../js/vue.js"></script>
<script src="main.js"></script>
</body>
</html>
