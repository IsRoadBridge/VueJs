<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- v-pre不进行取值，保留两个花括号显示本来文本-->
        <h2 v-pre>{{message}}</h2>
        <!-- v-once，当数据发生改变时，界面不会进行响应式改变，还是原值-->
        <h2 v-once>{{message}}</h2>
        <!-- v-html根据html语法转义文本显示-->
        <h2 v-html="url">{{url}}</h2>
        <!--v-text以文本的形式展示数据，且会覆盖模块自身的文本，不灵活-->
        <h2 v-text="message">{{message}},张小桥</h2>
    </div>
<script>
    const  app = new Vue({
        el: '#app',
        data: {
            message: 'hello',
            url: '<a href="www.baidu.com">百度一下</a>',
        },
    })
</script>

</body>
</html>
